@()
<div class="row">
    <div class="col-md-12 mt-5 float-left">
        <div class="panel-header pb2-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addLanguage">
                <i class="fas fa-laptop"> Add New Language</i>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <div class="table-shadow">
            <div class="panel-header mt-5">
                <table class="table table-bordered bg-white table-hover table-striped" data-bind=" vm.getListLanguage().length > 0">
                    <thead class="bg-darker-blue">
                        <tr>
                            <th>â„–</th>
                            <th>Name</th>
                            <th>Logo</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: vm.getListLanguage">
                        <tr>
                            <td data-bind="text: $data.idLanguage">1</td>
                            <td data-bind="text: $data.nameLanguage">Scala</td>
                            <td data-bind="text: $data.logoLanguage">Logo</td>
                            <td>
                                <a class="add mr-3" title="Add" data-toggle="tooltip"><i class="fas fa-edit"></i></a>
                                <a class="mr-3 edit" title="Edit" data-toggle="tooltip" ><i class="fas fa-pen-alt"></i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip"><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addLanguage" tabindex="-1" role="dialog" aria-labelledby="addLanguageTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Language</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" class="m-4">
                    <div class="form-group">
                        <label for="nameLanguage" >Name: </label>
                        <input class="form-control" type="text" id="nameLanguage" data-bind="value: vm.nameLanguage">
                    </div>
                    <div class="form-group">
                        <label for="logoLanguage" >Logo: </label>
                        <input class="form-control" type="file" id="logoLanguage" data-bind="value: vm.logoLanguage">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button data-bind="click: vm.onSubmitLanguage" class="btn btn-success ">
                    Add Language</button>
            </div>
        </div>
    </div>
</div>
